<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Nikhil Pise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        
        .gradient-text {
            background: linear-gradient(90deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    <div class="text-center px-4">
        <h1 class="text-9xl font-bold gradient-text mb-4">404</h1>
        <h2 class="text-3xl md:text-4xl font-bold text-white mb-4">Page Not Found</h2>
        <p class="text-xl text-gray-400 mb-8">Oops! The page you're looking for doesn't exist.</p>
        <a href="index.html" class="inline-block px-8 py-3 bg-gradient-to-r from-cyan-500 to-blue-600 rounded-full font-medium hover:opacity-90 transition">
            Back to Home
        </a>
    </div>
</body>
</html>
